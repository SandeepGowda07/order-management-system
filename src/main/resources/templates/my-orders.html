<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - OMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-journal-richtext"></i> Magazine OMS
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/products}">
                    <i class="bi bi-book"></i> Products
                </a>
                <a class="nav-link active" th:href="@{/my-orders}">
                    <i class="bi bi-cart"></i> My Orders
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-cart-check"></i> My Orders</h2>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i>
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- No orders message -->
        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i> You haven't placed any orders yet.
            <a th:href="@{/products}" class="alert-link">Browse magazines</a>
        </div>

        <!-- Orders Table -->
        <div th:if="${not #lists.isEmpty(orders)}" class="table-responsive mt-3">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Order Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">1</td>
                        <td th:text="${order.product.name}">Magazine</td>
                        <td th:text="${order.quantity}">1</td>
                        <td th:text="'₹' + ${order.totalPrice}">₹199</td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">
                            01-01-2024 10:00
                        </td>
                        <td>
                            <span th:class="${order.status == 'ACCEPTED' ? 'badge bg-success' : 
                                             (order.status == 'REJECTED' ? 'badge bg-danger' : 
                                              'badge bg-warning text-dark')}" th:text="${order.status}">
                                PENDING
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/products}" class="btn btn-primary mt-3">
            <i class="bi bi-cart-plus"></i> Continue Shopping
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
