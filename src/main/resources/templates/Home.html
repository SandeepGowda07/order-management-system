<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagaZone - Magazine Store</title>

    <!-- Bootstrap CSS - Just include this one line to get all styling! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons - for icons like bi-book, bi-truck etc -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<!-- bg-light = light gray background color -->

<body class="bg-light">

    <!-- ========== NAVIGATION BAR ========== -->
    <!-- navbar = horizontal navigation bar -->
    <!-- navbar-dark bg-primary = white text on blue background -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <!-- container = centers content with max-width and padding -->
        <div class="container">

            <!-- navbar-brand = logo/title on left -->
            <a class="navbar-brand" th:href="@{/}">
                <!-- bi-journal-richtext = Bootstrap Icon -->
                <i class="bi bi-journal-richtext"></i> MagaZone
            </a>

            <!-- ms-auto = margin-start auto (pushes to right) -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/login}">Login</a>
                <a class="nav-link" th:href="@{/register}">Register</a>
            </div>
        </div>
    </nav>

    <!-- ========== HERO SECTION ========== -->
    <!-- py-5 = padding top & bottom (5 = largest) -->
    <div class="container py-5">

        <!-- row = horizontal container (Bootstrap Grid) -->
        <div class="row align-items-center">

            <!-- col-md-6 = 6 of 12 columns on medium+ screens (50% width) -->
            <div class="col-md-6">

                <!-- display-4 = large heading, fw-bold = font-weight bold -->
                <h1 class="display-4 fw-bold text-primary">Your Magazine Store</h1>

                <!-- lead = slightly larger paragraph text -->
                <!-- text-muted = gray color -->
                <p class="lead text-muted">
                    Browse and order your favorite magazines online.
                </p>

                <!-- d-flex gap-2 = flexbox with gap between items -->
                <div class="d-flex gap-2">
                    <!-- btn = button, btn-primary = blue, btn-lg = large -->
                    <a th:href="@{/register}" class="btn btn-primary btn-lg">Get Started</a>
                    <!-- btn-outline-primary = blue border, white background -->
                    <a th:href="@{/login}" class="btn btn-outline-primary btn-lg">Login</a>
                </div>
            </div>

            <!-- Second column (right side) -->
            <div class="col-md-6 text-center">
                <!-- Large icon using inline style -->
                <i class="bi bi-book text-primary" style="font-size: 10rem;"></i>
            </div>
        </div>

        <!-- ========== FEATURES SECTION ========== -->
        <!-- mt-5 = margin-top 5, g-4 = gap between grid items -->
        <div class="row mt-5 g-4">

            <!-- col-md-4 = 4 of 12 columns (33% width) - 3 cards in a row -->
            <div class="col-md-4">
                <!-- card = box with border, h-100 = full height -->
                <!-- border-0 = no border, shadow-sm = small shadow -->
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <!-- fs-1 = font-size 1 (largest) -->
                        <i class="bi bi-collection text-primary fs-1"></i>
                        <!-- mt-3 = margin-top 3 -->
                        <h5 class="mt-3">1000+ Magazines</h5>
                        <p class="text-muted">Wide collection of magazines</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-truck text-primary fs-1"></i>
                        <h5 class="mt-3">Fast Delivery</h5>
                        <p class="text-muted">Quick shipping to your door</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-shield-check text-primary fs-1"></i>
                        <h5 class="mt-3">Secure Payments</h5>
                        <p class="text-muted">Safe transactions guaranteed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS - needed for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
