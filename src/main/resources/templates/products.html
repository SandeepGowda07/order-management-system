<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazines - OMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-journal-richtext"></i> Magazine OMS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/products}">
                            <i class="bi bi-book"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/my-orders}">
                            <i class="bi bi-cart"></i> My Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-book"></i> Available Magazines</h2>
            
            <!-- Search Form -->
            <form th:action="@{/products/search}" method="get" class="d-flex">
                <input type="text" name="name" class="form-control me-2" 
                       placeholder="Search magazines..." th:value="${searchQuery}">
                <button type="submit" class="btn btn-outline-primary">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        
        <!-- No products message -->
        <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No magazines available at the moment.
        </div>
        
        <!-- Product Cards -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0" th:text="${product.name}">Magazine Name</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${product.description ?: 'No description available'}">
                            Description goes here
                        </p>
                        <hr>
                        <p class="card-text">
                            <strong>Price: </strong>
                            <span class="badge bg-success fs-5" th:text="'₹' + ${product.price}">₹199</span>
                        </p>
                        <p class="card-text" th:if="${product.publishDate}">
                            <small class="text-muted">
                                <i class="bi bi-calendar"></i> 
                                Published: <span th:text="${product.publishDate}">2024-01-01</span>
                            </small>
                        </p>
                        <p class="card-text">
                            <small th:class="${product.stock > 0 ? 'text-success' : 'text-danger'}">
                                <i class="bi bi-box"></i> 
                                Stock: <span th:text="${product.stock}">10</span>
                            </small>
                        </p>
                    </div>
                    <div class="card-footer bg-light">
                        <a th:href="@{/order/{id}(id=${product.id})}" 
                           class="btn btn-primary w-100">
                            <i class="bi bi-cart-plus"></i> Order Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">© 2024 Magazine OMS - Order Management System</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
