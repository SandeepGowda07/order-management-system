<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="bi bi-gear"></i> Admin Panel
            </a>
            <div class="navbar-nav d-flex flex-row gap-3">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/admin/products}">Products</a>
                <a class="nav-link" th:href="@{/admin/users}">Users</a>
                <a class="nav-link active" th:href="@{/admin/orders}">Orders</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-cart3"></i> Manage Orders</h2>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3">
            <i class="bi bi-check-circle"></i>
            <span th:text="${success}">Success</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Orders Table -->
        <div class="table-responsive mt-3">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">1</td>
                        <td th:text="${order.customerName}">John</td>
                        <td th:text="${order.product.name}">Magazine</td>
                        <td th:text="${order.quantity}">1</td>
                        <td th:text="'₹' + ${order.totalPrice}">₹199</td>
                        <td th:text="${order.phone}">9876543210</td>
                        <td th:text="${order.city}">Bangalore</td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy')}">
                            01-01-2024
                        </td>
                        <td>
                            <span th:class="${order.status == 'ACCEPTED' ? 'badge bg-success' : 
                                             (order.status == 'REJECTED' ? 'badge bg-danger' : 
                                              'badge bg-warning text-dark')}" th:text="${order.status}">
                                PENDING
                            </span>
                        </td>
                        <td>
                            <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post"
                                class="d-inline">
                                <select name="status" class="form-select form-select-sm d-inline w-auto"
                                    onchange="this.form.submit()">
                                    <option value="" disabled selected>Change...</option>
                                    <option value="PENDING">PENDING</option>
                                    <option value="ACCEPTED">ACCEPTED</option>
                                    <option value="REJECTED">REJECTED</option>
                                </select>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No orders found.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
