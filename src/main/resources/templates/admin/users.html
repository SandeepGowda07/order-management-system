<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="bi bi-gear"></i> Admin Panel
            </a>
            <div class="navbar-nav d-flex flex-row gap-3">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/admin/products}">Products</a>
                <a class="nav-link active" th:href="@{/admin/users}">Users</a>
                <a class="nav-link" th:href="@{/admin/orders}">Orders</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-people"></i> Manage Users</h2>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3">
            <i class="bi bi-check-circle"></i>
            <span th:text="${success}">Success</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Users Table -->
        <div class="table-responsive mt-3">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.userName}">admin</td>
                        <td th:text="${user.email}">admin@email.com</td>
                        <td th:text="${user.age}">25</td>
                        <td>
                            <span th:class="${user.roles == 'ADMIN' ? 'badge bg-danger' : 'badge bg-primary'}"
                                th:text="${user.roles}">
                                USER
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to delete this user?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No users found.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
