<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - OMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="bi bi-gear"></i> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/products}">
                            <i class="bi bi-box"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="bi bi-people"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/orders}">
                            <i class="bi bi-cart3"></i> Orders
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">
                            <i class="bi bi-shop"></i> View Store
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-speedometer2"></i> Dashboard</h2>

        <!-- Statistics Cards -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card bg-primary text-white h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-people fs-1"></i>
                        <h2 class="display-4 fw-bold" th:text="${totalUsers}">0</h2>
                        <h5>Total Users</h5>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a th:href="@{/admin/users}" class="btn btn-light btn-sm w-100">
                            <i class="bi bi-arrow-right"></i> Manage Users
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-white h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-box fs-1"></i>
                        <h2 class="display-4 fw-bold" th:text="${totalProducts}">0</h2>
                        <h5>Total Products</h5>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a th:href="@{/admin/products}" class="btn btn-light btn-sm w-100">
                            <i class="bi bi-arrow-right"></i> Manage Products
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-info text-white h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-cart3 fs-1"></i>
                        <h2 class="display-4 fw-bold" th:text="${totalOrders}">0</h2>
                        <h5>Total Orders</h5>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a th:href="@{/admin/orders}" class="btn btn-light btn-sm w-100">
                            <i class="bi bi-arrow-right"></i> View Orders
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-lightning"></i> Quick Actions</h5>
            </div>
            <div class="card-body">
                <a th:href="@{/admin/products/add}" class="btn btn-success me-2">
                    <i class="bi bi-plus-circle"></i> Add New Product
                </a>
                <a th:href="@{/admin/orders}" class="btn btn-primary me-2">
                    <i class="bi bi-eye"></i> View All Orders
                </a>
                <a th:href="@{/products}" class="btn btn-outline-secondary">
                    <i class="bi bi-shop"></i> View Store Front
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
