<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="bi bi-gear"></i> Admin Panel
            </a>
            <div class="navbar-nav d-flex flex-row gap-3">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link active" th:href="@{/admin/products}">Products</a>
                <a class="nav-link" th:href="@{/admin/users}">Users</a>
                <a class="nav-link" th:href="@{/admin/orders}">Orders</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box"></i> Manage Products</h2>
            <a th:href="@{/admin/products/add}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add New Product
            </a>
        </div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i>
            <span th:text="${success}">Success</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Products Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Publish Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.name}">Magazine</td>
                        <td th:text="${#strings.abbreviate(product.description, 50)}">Desc</td>
                        <td th:text="'₹' + ${product.price}">₹199</td>
                        <td th:text="${product.stock}">10</td>
                        <td th:text="${product.publishDate}">2024-01-01</td>
                        <td>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to delete this product?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No products found.
            <a th:href="@{/admin/products/add}" class="alert-link">Add your first product</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
