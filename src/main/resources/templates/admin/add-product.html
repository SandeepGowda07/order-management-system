<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Product - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="bi bi-gear"></i> Admin Panel
            </a>
            <a class="btn btn-outline-light" th:href="@{/admin/products}">
                <i class="bi bi-arrow-left"></i> Back to Products
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-box"></i>
                            <span th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}">
                                Add Product
                            </span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${product.id != null ? 
                                          '/admin/products/edit/' + product.id : 
                                          '/admin/products/add'}" th:object="${product}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Product Name *</label>
                                <input type="text" class="form-control" th:field="*{name}" required
                                    placeholder="Enter magazine name">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" rows="4"
                                    placeholder="Enter product description"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Price (â‚¹) *</label>
                                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{price}"
                                        required placeholder="199.99">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock Quantity</label>
                                    <input type="number" min="0" class="form-control" th:field="*{stock}"
                                        placeholder="10">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Publish Date</label>
                                <input type="date" class="form-control" th:field="*{publishDate}">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i>
                                    <span th:text="${product.id != null ? 'Update Product' : 'Add Product'}">
                                        Save
                                    </span>
                                </button>
                                <a th:href="@{/admin/products}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
